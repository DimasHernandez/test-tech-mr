server:
  port: 9000
  servlet:
    context-path: /api/v1
spring:
  application:
    name: ms-app-backend
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ${DB_PASSWORD:pass}
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: on
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true